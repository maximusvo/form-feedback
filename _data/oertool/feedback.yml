  start_de: "»«Zu Beginn der Veranstaltung könntest du mit den Studierenden auf einer Metaebene besprechen und mit der Gruppe gemeinsam aushandeln, zu welchem Umfang sie das Kursdesign mitbestimmen und mitgestalten wollen. Studierende, die zu Beginn ihres Studiums stehen, mögen ggf. mehr »Anleitung« und sind überfordert, wenn sie Einfluss auf das Kursdesign nehmen sollen (Variabel a).<br>Damit die Lernenden sich auch zutrauen, inhaltlich einzubringen bzw. zu bestimmten Aspekten der Lehr-Lern-Einheit Feedback zu geben, solltest du zu Beginn versuchen, eine vertraute Umgebung zu schaffen. Setze dabei auf eine kommunikative Interaktion zwischen Lehrenden und Lernenden, bevor du in die Kursinhalte einsteigst.<br>Bei der von dir genannten Kursgröße bietet sich beispielsweise eine kurze persönliche Kennenlernrunde oder eine »Team-Challenge: Wir legen ein Seilquadrat« an (Variable c). Bei der von dir genannten Kursgröße bietet sich beispielsweise eine »kollaborative Bau-Challenge« an (Variable d). Als digitale Variante könntest du die Studierenden bitten, z.B. einen grünen Gegenstand aus ihrem unmittelbaren Umfeld in die Kamera zu zeigen und etwas dazu zu sagen oder sich in Breakout-Sessions in kleinen Gruppen kennenzulernen.<br>Bei der konkreten Zieldefinition und inhaltlichen Schwerpunktsetzung für die Lehr- und Lernveranstaltung könntest du neben der Modulbeschreibung deine Überlegungen den Studierenden im Vorfeld transparent machen und aktiv Feedback und Ergänzungs- bzw. Verbesserungsvorschläge wie »Mentimeter« oder »Answergarden« einfordern. Hierbei kann es je nach Kursgröße sinnvoll sein, einzelne studentische Meinungen in den Entscheidungsprozess einzubeziehen und diese je nach Kursgröße zu diskutieren, um sich nicht nur von der mehrheitlichen Meinung leiten zu lassen. Mache dabei auch die Resultate der Umfrage bzw. der Abstimmung deutlich und inwiefern diese in die Gestaltung der Kursziele und -inhalte mit einfließen. Um die Kursinhalte und -ziele zielgruppengerecht zu gestalten, bietet es sich auch an, in einem ausführlichen Fragebogen die Vorkenntnisse und (Forschungs-)Interessen der Studierenden abzufragen.<br>Überlege im Vorfeld, welche Ergebnisse (beispielsweise einen Projektbericht) du zum Ende des Kurses von den Studierenden erwartest. Mache deine Erwartungshaltung zu Beginn des Kurses transparent und hole dir Feedback ein, mit welchen Erwartungen und Vorstellungen die Studierenden den Kurs besuchen.<br>Zeige den Lernenden auf, welche technischen Möglichkeiten (Soft- und Hardware) zur Zielerreichung zur Verfügung stehen, bzw. mit welchen du vertraut bist. Achte dabei auf die Kursgröße und die digitalen Kompetenzen der Studierenden. Umso mehr Personen an der Lehr-Lerneinheit teilnehmen, umso sorgfältiger sollte die Vorauswahl an Informations- und Kommunikationstechnologien getroffen werden. Möglicherweise gibt es Teilnehmende am Kurs, die weitere Tools kennen, welche auch deine Expertise im Sinne eines „Peer-to-Peer-Learnings“ erweitert und die in der Veranstaltung zum Einsatz kommen können.<br>…schaffe gerne Möglichkeiten, um weitere Themen im Laufe des Semesters bzw. der Veranstaltung zu ergänzen, um somit auf die Interessen der Studierenden noch im Nachgang eingehen zu können. Plane demzufolge, wenn möglich, nicht alles im Vorfeld."
  prep_de: "Überlege vor dem Beginn deiner Lehr-Lernveranstaltung, inwiefern du die Studierenden in die Kursgestaltung (hinsichtlich der Ziele, Methoden, Medienauswahl etc.) mit einbeziehen kannst. Das Kontinuum reicht von einfachen Beteiligungsmöglichkeiten via Feedback App bis hin zu einer gemeinsamen Entscheidungsfindung (z.B. via e-voting-Tool).<br>Außerdem macht es Sinn, sich vorher bewusst zu machen, in welchen Rollen (Lernbegleiter, Coach, Wissensträger etc.) du dich als Dozierende(r) siehst. Wenn du dir unsicher bist, inwiefern dieses <strong>Rollenverständnis</strong> zu jeweiligen Lehr- und Lernsetting passt, kannst du dich dazu auch mit deinem Kollegium austauschen.<br>Der <strong>Ankündigungstext</strong> beispielsweise im Moodlekurs oder der Modulbeschreibung ist ein weiterer wesentlicher Aspekt, um auf dein Lehr- und Lernverständnis aufmerksam zu machen. Nutze sofern möglich eine direkte Anspracheform wie beispielsweise »Sie/du haben/hast in dem Seminar die Möglichkeit[...] mitzugestalten.« Dabei vermittelst du direkt eine Kultur des Teilens. Im Ankündigungstext kannst du außerdem Kontextwissen zu den Strukturen, Prozessen und Ansprechpartner:innen zur Verfügung stellen."
  eva_de: "Auf Grund des klassischen Noten- und Punktesystems besteht immer eine gewisse Hierarchie zwischen den Dozierenden und Studierenden. Um dem entgegenzuwirken, zeige den Studierenden auf, welchen Restriktionen du aus organisationaler und curricularer Sicht unterliegst. Sofern du Gestaltungsspielraum hast, zeige mögliche Bewertungs- und Evaluationsformen auf und hole dir von den Studierenden diesbezüglich Feedback ein. Mache deutlich, dass Feedback nicht nur von den Lehrenden ausgeht sondern auch vice versa. Außerdem kannst du vorab die Bewertungskriterien transparent machen und diskutieren, das schafft mehr Vertrauen.<br>Es bietet sich an, Studierende neben der Endevaluation auch während der Lehr-Lernveranstaltung um Zwischenfeedback zu bitten. Falls die Studierenden sich nicht trauen direktes Feedback auf Grund der Machtasymmetrie zu geben, kannst du auch eine anonyme Feedbackmöglichkeit anbieten. Die Studierenden sollen die dadurch erfolgenden Änderungen und Verbesserungen in der Lehre und beim Lernen erleben."