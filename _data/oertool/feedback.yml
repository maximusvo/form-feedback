- type: 1
  start_de: "Zu Beginn der Veranstaltung bietet es sich an, mit den Studierenden zu besprechen, zu welchem Umfang sie das Kursdesign mitgestalten möchten.<span class='variablea'> Studierende, die zu Beginn ihres Studiums stehen, mögen ggf. mehr »Anleitung« und sind überfordert, wenn sie Einfluss auf das Kursdesign nehmen sollen</span>.<br>Damit die Lernenden sich auch zutrauen, auf bestimmte Aspekte der Lehr-Lern-Einheit Einfluss zu nehmen, solltest du versuchen eine vertraute Umgebung zu schaffen. Setze dabei auf eine kommunikative Interaktion zwischen Lehrenden und Lernenden, bevor du in die Kursinhalte einsteigst.<br><span class='variablec'>Bei der von dir genannten Kursgröße bietet sich beispielsweise eine kurze persönliche Kennenlernrunde oder eine <a target='_blank' href='https://ebildungslabor.de/blog/bausteine-fuer-fortbildungen-zum-thema-kollaboration-und-kultur-des-teilens/'>Team-Challenge an: Wir legen ein Seilquadrat</a> an.</span><span class='variabled'> Bei der von dir genannten Kursgröße bietet sich zum Kennenlernen beispielsweise eine <a target='_blank' href='https://ebildungslabor.de/blog/bausteine-fuer-fortbildungen-zum-thema-kollaboration-und-kultur-des-teilens/'>kollaborative Bau-Challenge </a>an.</span> Als digitale Variante könntest du die Studierenden bitten einen Gegenstand aus ihrem unmittelbaren Umfeld in die Kamera zu halten und etwas dazu zu sagen oder sich in Breakout-Sessions in kleinen Gruppen kennenzulernen.<br>Bei der konkreten <strong>Zieldefinition</strong> und inhaltlichen Schwerpunktsetzung könntest du neben der Modulbeschreibung deine Überlegungen den Studierenden im Vorfeld transparent machen und aktiv Feedback und Ergänzungsvorschläge z.B. über <a target='_blank' href='https://www.mentimeter.com/'>Mentimeter</a> oder <a target='_blank' href='https://answergarden.ch/'>Answergarden</a> einholen. Hierbei kann es je nach Kursgröße sinnvoll sein, einzelne studentische Meinungen in den Gestaltungsprozess einzubeziehen und diese je nach Kursgröße zu diskutieren, um sich nicht nur von der mehrheitlichen Meinung leiten zu lassen. Mache dabei auch die Resultate der Umfrage deutlich und inwiefern diese in die Gestaltung der Kursziele und -inhalte mit einfließen. Um die Kursinhalte und -ziele zielgruppengerecht zu gestalten, bietet es sich auch an, in einem ausführlichen Fragebogen die Vorkenntnisse und Interessen der Lernenden abzufragen.<br>Zeige den Lernenden auf, welche technischen Möglichkeiten (Soft- und Hardware) zur Zielerreichung zur Verfügung stehen bzw. mit welchen du vertraut bist. Achte dabei auf die Kursgröße und die digitalen Kompetenzen der Studierenden. Umso mehr Personen an der Lehr-Lerneinheit teilnehmen, desto sorgfältiger sollte die Vorauswahl an <strong>Informations- und Kommunikationstechnologien</strong> getroffen werden. Möglicherweise gibt es Teilnehmende am Kurs, die weitere Tools kennen, welche auch deine Expertise im Sinne eines <a target='_blank' href='https://so-geht-digital.de/p2p-learning/'>Peer-to-Peer-Learnings</a> erweitert und die in der Veranstaltung zum Einsatz kommen können.<br>Schaffe Möglichkeiten, um weitere Themen im Laufe des Semesters bzw. der Veranstaltung zu ergänzen, um somit auf die Interessen der Studierenden noch im Nachgang eingehen zu können. Plane demzufolge, wenn möglich, nicht alles im Vorfeld."
  prep_de: "Überlege vor dem Beginn deiner Lehr-Lernveranstaltung, inwiefern du die Studierenden in die Kursgestaltung (hinsichtlich der Ziele, Methoden, Medienauswahl etc.) mit einbeziehen kannst. Das Kontinuum reicht von einfachen Beteiligungsmöglichkeiten via Feedback App bis hin zu einer gemeinsamen Entscheidungsfindung (z.B. via e-voting-Tool).<br>Außerdem macht es Sinn, sich vorher bewusst zu machen in welchen Rollen (Lernbegleiter:in, Coach, Wissensträger:in etc.) du dich als Dozierende:r siehst. Wenn du dir unsicher bist, inwiefern dieses <strong>Rollenverständnis</strong> zum jeweiligen Lehr- und Lernsetting passt, kannst du dich dazu auch mit deinen Kolleg:innen austauschen.<br>Der <strong>Ankündigungstext</strong> beispielsweise im Moodlekurs oder der Modulbeschreibung ist ein weiterer wesentlicher Aspekt, um auf dein Lehr- und Lernverständnis aufmerksam zu machen. Versuche eine direkte Anspracheform zu nutzen, wie beispielsweise »Sie/du haben/hast in dem Seminar die Möglichkeit [...] mitzugestalten.« Dabei vermittelst du direkt eine <strong>Kultur des Teilens</strong>. Im Ankündigungstext kannst du außerdem Kontextwissen zu den Strukturen, Prozessen und Ansprechpartner:innen zur Verfügung stellen."
  eva_de: "Auf Grund des klassischen Noten- und Punktesystems besteht immer eine gewisse Hierarchie zwischen den Dozierenden und Studierenden. Um dem entgegenzuwirken, zeige den Studierenden auf welchen Restriktionen du aus organisationaler und curricularer Sicht unterliegst. Sofern du Gestaltungsspielraum hast, zeige mögliche Bewertungs- und Evaluationsformen auf und hole dir von den Studierenden diesbezüglich Feedback ein. Mache deutlich, dass Feedback nicht nur von den Lehrenden ausgeht, sondern auch vice versa. Außerdem kannst du vorab die Bewertungskriterien transparent machen, das schafft mehr Vertrauen.<br>Es bietet sich an, Studierende neben der Endevaluation auch während der Lehr-Lernveranstaltung um Zwischenfeedback zu bitten. Falls die Studierenden sich nicht trauen, direktes Feedback auf Grund der Machtasymmetrie zu geben, kannst du auch eine anonyme Feedbackmöglichkeit anbieten. Die Studierenden sollen die dadurch erfolgenden Änderungen und Verbesserungen in der Lehre und beim Lernen erleben."
- type: 2
  start_de: "Damit sich die Lernenden zutrauen, zu bestimmten Aspekten der Lehr-Lern-Einheit direkt oder indirekt einzubringen, solltest du zu Beginn versuchen, eine vertraute Umgebung zu schaffen. Setze dabei auf eine kommunikative Interaktion zwischen Lehrenden und Lernenden, bevor du in die Kursinhalte einsteigst.<br><span class='variablec'>Bei der von dir genannten Kursgröße bietet sich beispielsweise eine kurze persönliche Kennenlernrunde oder eine <a target='_blank' href='https://ebildungslabor.de/blog/bausteine-fuer-fortbildungen-zum-thema-kollaboration-und-kultur-des-teilens/'>Team-Challenge an: Wir legen ein Seilquadrat</a> an.</span><span class='variabled'> Bei der von dir genannten Kursgröße bietet sich zum Kennenlernen beispielsweise eine <a target='_blank' href='https://ebildungslabor.de/blog/bausteine-fuer-fortbildungen-zum-thema-kollaboration-und-kultur-des-teilens/'>kollaborative Bau-Challenge</a> an.</span> <br>Teile mit den Lernenden welche <strong>methodischen Ansätze</strong> du dir für die Lehr-Lernveranstaltung überlegt hast und warum. Du als Dozierende:r hast mehr Erfahrungen in der didaktischen Gestaltung von Lehr- und Lernprozessen hinsichtlich einer bestimmten Zielsetzung. Dennoch kann es bereichernd sein, Studierende in die methodische Gestaltung mit einzubeziehen, indem sie dir ihre Lernpräferenzen (beispielsweise Teamarbeit vs. individuelle Projektarbeit) mitteilen und du im Rahmen deiner Möglichkeiten darauf eingehst.<span class='variablec'> Bei einer kleinen Kursgröße können beispielsweise sowohl Räume für die individuelle als auch gruppenbasierte Projektarbeit geschaffen werden.</span> Mache dabei aber auch deutlich, welchen Vorgaben seitens formaler Bestimmungen und zeitlicher Restriktionen du selbst als Lehrende:r unterliegst.<br>Zeige den Lernenden auf, welche technischen Möglichkeiten (Soft- und Hardware) zur Zielerreichung zur Verfügung stehen bzw. mit welchen du vertraut bist. Achte dabei auf die Kursgröße und die digitalen Kompetenzen der Studierenden. Umso mehr Personen an der Lehr-Lerneinheit teilnehmen, desto sorgfältiger sollte die Vorauswahl an Informations- und Kommunikationstechnologien getroffen werden. Möglicherweise gibt es Teilnehmende am Kurs, die weitere Tools kennen, welche auch deine Expertise im Sinne eines »<a target='_blank' href='https://so-geht-digital.de/p2p-learning/'>Peer-to-Peer-Learnings</a>« erweitern und die in der Veranstaltung zum Einsatz kommen können."
  prep_de: "Mache dir bewusst mit welchem Lehr-Lern-Verständnis du in Zukunft deine Lehre gestalten möchtest. Wünschst du dir einen <strong>ko-kreativen Ansatz</strong>, bei dem Studierende und Dozierende geteilte Verantwortung tragen? Gehe mit deinem Kollegium in den Austausch und diskutiere welche Rolle  (Lernbegleiter:in, Coach, Wissensträger:in etc.) für dich und das jeweilige Lehr-Lern-Setting passt.<br>Mache außerdem die Möglichkeiten für Partizipation den Studierenden bereits im <strong>Ankündigungstext</strong> transparent, indem du beispielsweise Kontextwissen zu den Strukturen, Prozessen und Ansprechpartner:innen zur Verfügung stellst und den Mehrwert von Partizipation für das eigene Lernen herausstelltst. Wähle hierfür eine direkte Ansprache, wie »du lernst im Kurs …« oder »Sie lernen im Kurs…«, sodass deutlich wird, dass der Kurs für sie konzipiert ist und sich nicht an eine anonyme Gruppe der »Lernenden« richtet. Veranschauliche hierbei auch, dass es darüber hinaus Möglichkeitsräume gibt, bei denen die Studierenden mitgestalten können.<br>Bei der konkreten didaktischen Planung könntest du beispielsweise mit einer kleinen ausgewählten Gruppe aus dem Kurs als »Studierendenvertretung« (oder auch mit der entsprechenden Fachschaft) das Kursdesign vorab besprechen. Dabei kannst du sie zum einen auf einer Metaebene fragen, welche Beteiligungsmöglichkeiten sie sich im Laufe des Semesters allgemein wünschen.<span class='variablea'> Studierende, die zu Beginn ihres Studiums stehen, mögen ggf. mehr »Anleitung« und sind überfordert, wenn sie Einfluss auf das Kursdesign und die Umsetzung nehmen sollen.</span> Zum anderen kannst du ihnen beispielsweise mittels eines <a target='_blank' href='http://openboard.org/index.de.html'>interaktiven Whiteboards</a> deine Überlegungen zum Kursdesign (den Zielen, Methoden, der Prüfungsform etc.) präsentieren. Dabei machst du sie auf die Gestaltungsgrenzen, die sich aus dem Modulhandbuch und den Anforderungen seitens der Hochschule ergeben, aufmerksam. Durch eine frühzeitige Einbindung können von Beginn an die Erwartungen an den Kurs der Lehrenden an die Lernenden und vice versa miteinander abgeglichen werden.<br><span class='variableb'>Da es sich bei deiner Lehr-Lernveranstaltung um eine kleine Teilnehmerzahl handelt, könntest du mit der gesamten Gruppe auch direkt das Kursdesign zu Beginn des Semesters besprechen und dir weitere Themenvorschläge z.B. über das Tool <a target='_blank' href='https://answergarden.ch/'>Answergarden</a>  einholen.</span> Als Methodenkasten für eine gute Entscheidungsfindung in Gruppen bietet sich <a target='_blank' href='https://liberatingstructures.de'>Liberating Structures</a> an."
  eva_de: "Auf Grund des klassischen Noten- und Punktesystems besteht immer eine gewisse Hierarchie zwischen den Dozierenden und Studierenden. Um dem etwas entgegenzuwirken, zeige den Studierenden, welchen Restriktionen du aus organisationaler und curricularer Sicht unterliegst. Sofern du Gestaltungsspielraum hast, zeige mögliche <strong>Bewertungs- und Evaluationsformen</strong> auf und diskutiere diese mit den Studierenden. Außerdem kannst du vorab die Bewertungskriterien transparent machen und diskutieren, das schafft mehr Vertrauen."
- type: 3
  start_de: "Damit sich die Lernenden auch zutrauen, sich zu bestimmten Aspekten der Lehr-Lern-Einheit einzubringen, solltest du zu Beginn versuchen, eine vertraute Umgebung zu schaffen. Setze dabei auf eine kommunikative Interaktion zwischen Lehrenden und Lernenden, bevor du in die Kursinhalte einsteigst. Bei einem digitalen Lehr-Lern-Format könntest du beispielsweise den Besprechungsraum vor jedem Termin 15 min früher öffnen und am Ende für Studierende länger offenlassen. Außerdem könntest du einmal im Semester einen Raum für ein (digitales) »Treffen« anbieten, in dem die Teilnehmenden sich untereinander oder mit dir - auch außerhalb des Hochschulalltags - austauschen können.<br>Mittels des Methodensets <a target='_blank' href='https://liberatingstructures.de'>Liberating Structures</a> kannst du mit den Studierenden die Ziele, Inhalte, Ergebnisse, Methoden etc. für die jeweilige Lehr-Lern-Einheit oder das gesamte Modul in einem gemeinsamen Gestaltungs- und Entscheidungsprozess sowohl mit kleinen als auch großen Gruppen umsetzen. Ein mögliches Format aus diesem Methodenkasten ist die <a target='_blank' href='https://www.projektmagazin.de/methoden/1-2-4-all-liberating-structures'>1-2-4-All Moderationsmethode</a> für Brainstorming, bei der in Gruppen von vier bis ca. 100 Personen Beiträge und Ideen aller Modulteilnehmenden gesammelt und ggf. priorisiert werden. Die Zahlen stehen dabei für die einzelnen Schritte, im Rahmen derer Studierende, Zweiergruppen, Vierergruppen oder im gesamten Plenum die Ideen aller zusammengetragen werden und dann beispielsweise über Ergänzungen bei den Kursinhalten abgestimmt werden kann. Du kannst hierbei entscheiden, ob du dir zum gesamten Kurskonzept oder nur zu bestimmten Dimensionen Anregungen von den Studierenden einholst und diese gemeinsam beispielsweise aufbereitet über <a target='_blank' href='https://www.mentimeter.com/'>Mentimeter</a> abstimmst.<br> Schaffe in jedem Fall Möglichkeiten, um weitere Themen im Laufe des Semesters bzw. der Veranstaltung zu ergänzen, um somit auf die Interessen der Studierenden beispielsweise über ein Audience-Response-System noch im Nachgang eingehen zu können.<br>Zeige den Lernenden auf, welche technischen Möglichkeiten (Soft- und Hardware) zur Zielerreichung zur Verfügung stehen bzw. mit welchen du vertraut bist. Achte dabei auf die Kursgröße und die digitalen Kompetenzen der Studierenden. Umso mehr Personen an der Lehr-Lerneinheit teilnehmen, desto sorgfältiger sollte die Vorauswahl an Informations- und Kommunikationstechnologien getroffen werden. Möglicherweise gibt es Teilnehmende im Kurs, die weitere Tools kennen, welches auch deine Expertise im Sinne eines <a target='_blank' href='https://so-geht-digital.de/p2p-learning/'>Peer-to-Peer-Learnings</a> erweitert und die in der Veranstaltung zum Einsatz kommen können."
  prep_de: "Überprüfe deinen <strong>Ankündigungstext</strong> für die jeweilige Lehr- und Lernveranstaltung. Schaue, ob du die direkte Ansprache (»in dem Kurs wirst du/werden Sie lernen…«) gewählt hast und im Text auf die <strong>ko-kreative Kultur</strong> in der Lehr- und Lernveranstaltung aufmerksam machst. Es sollte deutlich werden, dass du eine geteilte Verantwortung zwischen Dozierenden und Studierenden für eine erfolgreiche Umsetzung der Lehr- und Lernveranstaltung anstrebst.<br>Es hilft, sich dabei im Vorfeld bewusst zu machen, wie viel Offenheit man selbst unter Beachtung der persönlichen Voraussetzungen zulassen kann. Ein direkte Kursgestaltung und Abstimmung mit den Teilnehmenden setzt auch ein besonderes <strong>Kommunikations- und Aushandlungsgeschick</strong> voraus. Es ist wichtig, mit einem bestimmten Grad an Chaos und Unbestimmtheit umgehen zu können. Darüber hinaus sollten die Studierenden erfahren, welche Vorgaben es auf Grund des Modulhandbuchs oder der Prüfungsordnung gibt, die möglicherweise den Gestaltungsspielraum einschränken."
  eva_de: "Auf Grund des klassischen Noten- und Punktesystems besteht immer eine gewisse Hierarchie zwischen den Dozierenden und Studierenden. Um dem entgegenzuwirken, zeige den gesamten Kursteilnehmenden auf, welchen Restriktionen du aus organisationaler und curricularer Sicht unterliegst. Sofern du Gestaltungsspielraum hast, zeige mögliche <strong>Bewertungs- und Evaluationsformen</strong> auf und diskutiere diese mit den Studierenden.<br>Mache zudem deutlich, dass <strong>Feedback</strong> nicht nur von den Lehrenden ausgeht, sondern auch vice versa. Es bietet sich an, Studierende neben der Endevaluation auch während der Lehr-Lernveranstaltung um Zwischenfeedback zu bitten. Dieses Feedback kann sich auf den Kurs selbst oder auf der Metaebene auf die Partizipationsmöglichkeiten beziehen. Außerdem kannst du vorab die Bewertungskriterien transparent machen und diskutieren, das schafft mehr Vertrauen."
- type: 4
  start_de: "Zum Ausbau der Beteiligungsmöglichkeiten und für eine gute Entscheidungsfindung kannst du einen Blick in das Methodenset <a target='_blank' href='https://liberatingstructures.de'>Liberating Structures</a> werfen. Dort befinden sich zum Beispiel Moderationsmethoden, die zur Aktivierung von Kursteilnehmenden beitragen und einen <strong>Perspektivwechsel</strong> in der Gruppe fördern. Möglicherweise wünschen sich die Studierenden aber auch mehr Räume zum selbstbestimmten Lernen. Hierfür kannst du <strong>Freiräume </strong>(z.B. in Makerspaces) organisieren, die es den Lernenden ermöglichen, selbstständig, allein oder in der Gruppe an beispielsweise eigenen Projekten zu arbeiten. Du als Dozierende:r bietest dafür regelmäßige (digitale) Sprechstunden an bzw. stehst als Ansprechpartner:in oder in der Rolle als Lernbegleitende:r zur Verfügung und gibst Feedback."
  prep_de: "Basierend auf dem Feedback der Studierenden kannst du in Zukunft schauen, inwiefern direkte Beteiligungsmöglichkeiten in den einzelnen Dimensionen (Methoden, Inhalte, Ziele, Ergebnisse, Evaluation etc.) weiter ausgebaut oder gar abgeschwächt werden können. Möglicherweise haben die Lernenden zum Teil <strong>Überforderungsmomente</strong> auf Grund der geteilten Verantwortungsübernahme erfahren und wünschen sich von dir mehr Anleitung oder Vorgaben."
  eva_de: "Deine Lehr- und Lernpraxis kann als ein gutes Beispiel für »Open Educational Practices« auch für andere dienen. Falls du das nicht schon gemacht hast, überlege, ob du dein Lehr- und Lernkonzept unter dem Aspekt der studentischen Partizipation nicht auch als <strong>Open Educational Resource</strong> (beispielsweise auf <a target='_blank' href='https://www.twillo.de/oer/web/'>Twillo</a>) veröffentlichen möchtest. Andere Dozierende können von deinem didaktischen Aufbau und den Methoden zur Einbindung der Lernenden profitieren und nutzen dieses ggf. als Ansatzpunkt und Anregung zur <strong>Öffnung oder Reflexion</strong> ihrer eigenen Lehrpraxis. Damit schaffst du zudem mehr Möglichkeiten zum Austausch mit anderen Dozierenden innerhalb und außerhalb deiner Hochschule zu den Möglichkeiten und Grenzen der Öffnung von Lehre und Lernen."
- type: 5
  prep_de: "Du könntest beispielsweise in Form<span class='variablec'> eines <strong>Projekttags</strong><span class='variabled'> einer <strong>Online-Umfrage via Moodle</strong></span> auf der Metaebene mit den Lernenden diskutieren, welche Erwartungen sie an das Modul haben und zu welchem Grad die Studierenden <strong>autonom lernen</strong> wollen bzw. an welchen Stellen sie sich Unterstützung wünschen oder in einem <strong>partnerschaftlichen Verständnis</strong> mit dir als Dozierende:r sich austauschen wollen. Die individuellen Präferenzen können dabei sehr variieren. Diesen kannst du begegnen, indem du sowohl <strong>physische als auch virtuelle Räume</strong> für sowohl das eigenständige, aber auch partnerschaftliches Lernen schaffst. Einige Studierende haben ggf. auf Grund des hohen Autonomiegrades <strong>Überforderungsmomente</strong> erlebt und wünschen sich noch mehr Lernbegleitung von dir."
  start_de: "Wenn du das konkrete Lehr- und Lernkonzept <strong>ko-kreativ</strong> gestalten möchtest, kannst du zum Beispiel deine Vorschläge zu den Modulinhalten auf <a target='_blank' href='https://kosazu.de/neue-sammlung-erstellen/'>Kosazu</a> sammeln oder als Kurzvideo vorstellen, mit den Studierenden teilen und diskutieren. Der Austausch über deine didaktischen Vorüberlegungen schafft mehr Verständnis und Vertrauen. Außerdem förderst du durch diese Art der Beteiligung und dein Engagement ein Klima, das kritisches Hinterfragen, Skepsis und das Äußern und Einbringen von Ideen unterstützt und ermutigt. Falls du an weiteren Methoden zum partizipativen Lehren und Lernen interessiert bist, schau doch mal <a target='_blank' href='https://ebildungslabor.de/blog/bausteine-fuer-fortbildungen-zum-thema-kollaboration-und-kultur-des-teilens/'>hier</a>."
  eva_de: "Überlege, inwiefern du dir ausreichend Feedback von den Studierenden eingeholt hast und das didaktische Design hinsichtlich eines <strong>partnerschaftlichen Ansatzes</strong> fördern kannst. Möglicherweise haben die Studierenden auf Grund des hohen Grads an Selbstbestimmung beim Lernen Anzeichen von Überforderungen gezeigt und wünschen sich in Zukunft mehr Austausch mit dir als Dozierende:r."
