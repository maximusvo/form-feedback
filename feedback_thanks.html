---
layout: default
---
<div class="row">
    <section class="col-md-12 col-xs-24 feedback" onload="feedbackForm()">
        <div class="feedback inner">
            <div class="row col-md-12 col-xs-24">
                <div class="content-wrap">

                    <h1>Vielen Dank!</h1>
                    <!--
                    <button type="button" onclick="printJS('docs/printjs.pdf')">
                        Print PDF
                    </button>
                    -->
                </div>
            </div>
            <div class="row col-md-12 col-xs-24 col-md-push-0 col-xs-push-5">

            </div>
        </div>
    </section>
</div>
<div class="row" id="contact">
    <section class="section blue col-md-12 col-xs-24">
        <div class="content-wrap content-box-el">
            <h2 class="regular">Kontakt</h2>
            <form
                    id="conForm"
                    action="https://formspree.io/f/mrgwoeyv"
                    method="POST"
            >
                <div>
                    <input class="" id="name" placeholder="Name" type="text" name="name" >
                </div>
                <div>
                    <input class="" id="mail" placeholder="E-Mail-Adresse" type="text" name="mail" >
                </div>
                <div>
                    <input class="" id="content" placeholder="Nachricht" type="text" name="content" >
                </div>
                <table>
                    <tr>
                        <th><input type="checkbox" id="interessiert" name="interessiert" value="yes"></th>
                        <th><label for="interessiert"> Ich bin an Workshops / Schulungen interessiert.</label></th>
                    </tr>
                </table>
                <div class="col-md-12 formnav col-xs-24">

                    <div class="content-wrap formbuttons">
                        <button class="edu-btn orange" type="button" id="" onclick="submit()">Absenden</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="section blue col-md-12 col-xs-24">
        <div class="content-wrap content-box-el">
            <div class="col-md-12 formnav col-xs-24">

            </div>
        </div>
    </section>
</div>
