<div class="row">
    <section class="col-md-12 col-xs-24 feedback" onload="feedbackForm()">
        <div class="feedback inner">
            <div class="row col-md-12 col-xs-24">
                <div class="content-wrap">

                    <h1>Vielen Dank!</h1>
                    <!--
                    <button type="button" onclick="printJS('docs/printjs.pdf')">
                        Print PDF
                    </button>
                    -->
                </div>
            </div>
            <div class="row col-md-12 col-xs-24 col-md-push-0 col-xs-push-5">

            </div>
        </div>
    </section>
</div>
<div class="row anchor" id="contact">
    <section class="section blue col-md-12 col-xs-24">
        <div class="content-wrap content-box-el">
            <h2 class="bold">Kontakt</h2>
            <form
                    id="conForm"
                    action="mailto:contact_howtoopenedu@posteo.de?subject=Websiteanfrage"
                    enctype="text/plain"
                    method="POST"
            >
                <div>
                    <input class="" id="name" placeholder="Name" type="text" name="name" >
                </div>
                <div>
                    <input class="" id="mail" placeholder="E-Mail-Adresse" type="text" name="mail" >
                </div>
                <div>
                    <input class="" id="content" placeholder="Fragen oder Anregungen?" type="text" name="content" >
                </div>

                <div class="feedbackForm" >
                    <input class="feedbackForm" type="checkbox" id="interessiert" name="interessiert" value="yes">
                    <label for="interessiert">  Ich bin an Workshops interessiert.</label>
                </div>
                <div class="col-md-12 formnav col-xs-24">
                    <div class="content-wrap formbuttons left">
                        <button class="edu-btn orange" type="button" id="" onclick="submit()">Absenden</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="section blue col-md-12 col-xs-24">
        <div class="content-wrap content-box-el">
            <div class="about">
                <img src="/assets/img/static/BonnyBrandenburger.jpg" />

            </div>
            <div  style="display:inline-block;">
                <p>
                    <strong>Initiatorin, Projektleitung</strong><br><a href="https://www.weizenbaum-institut.de/portrait/p/bonny-brandenburger/#page=1&sort=date" target="_blank">Bonny Brandenburger</a>
                    <br><br><strong>In Kooperation mit</strong></br><a href="https://www.weizenbaum-institut.de/portrait/p/andrea-hamm/" target="_blank">Dr. Andrea Hamm</a>, <a href="https://www.weizenbaum-institut.de/portrait/p/julian-vuorimaeki/" target="_blank">Dr. Julian Vuorim√§ki</a> und <a href="https://www.weizenbaum-institut.de/portrait/p/johanna-hampf/" target="_blank">Johanna Hampf</a></p>
                </p>
            </div>

        </div>
    </section>
</div>
