---
layout: default
---

<form
        id="regForm"
        action="https://formspree.io/f/mqkojldo"
        method="POST"
>
    <h1>Selbsttest Hochschulpartizipation</h1>

    <!-- One "tab" for each step in the form: -->
    <div class="tab">
            <label>Rolle an Hochschule wählen</label>

            <select name="position" id="position">
                <option value="teacher">Professor</option>
                <option value="student">Student</option>
            </select>
    </div>

    <div class="tab">
            <label>Einbindung der Studierenden</label>

            <select name="grade" id="grade">
                <option value="1">Studierende werden informiert</option>
                <option value="2">Studierende dürfen selbst wählen</option>
            </select>
    </div>

    <div style="overflow:auto;">
        <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>

    </div>

</form>


<script src="{{ site.baseurl }}/assets/js/modules/form.js"></script>
